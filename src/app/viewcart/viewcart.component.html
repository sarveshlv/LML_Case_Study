<html>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <body>
        <section class="customer">
            <div class="navbar">
                <h5>Tiffin Ordering System</h5>
                <button type="button" class="bi bi-arrow-return-left" id="back" (click)="goBack()">Back</button>
            </div>

            <div class="left-dashboard">
                <h5>Dashboard</h5>
                <hr>
                <button class="dashboard-btns">My Orders</button>
                
            </div>

            <div class="content-table">
                <h4>My Cart</h4>

                <div class="food-items">
                    <table class="table table-bordered">
                        <thead class="thead-light">
                            <tr>
                                <th style="width: 5%;">Sl.no</th>
                                <th style="width: 20%;">Item name</th>
                                <th style="width: 15%;">Quantity</th>
                                <th style="width: 19%;">From</th>
                                <th style="width: 20%;">To</th>
                                <th style="width: 11%;">Total Price</th>
                                <th style="width: 10%;">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of items">
                                <td>{{ item.itemid }}</td>
                                <td>{{ item.itemname }}</td>
                                <td>{{ item.quantity }}</td>
                                <td>{{ item.fromdate }}</td>
                                <td>{{ item.todate }}</td>
                                <td>{{ item.totalprice }}</td>
                                <td><button class="btn btn-danger btn-block">Remove</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </body>
</html>
