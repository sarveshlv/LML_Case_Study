<html>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <body>
        <section class="customer">
            <div class="navbar">
                <h5>Tiffin Ordering System</h5>
                <div class="dropdown">
                    <button class="dropdown-button" (click)="toggleDropdown()">Customer &#9660;</button>
                    <div class="dropdown-content" id="dropdown-content">
                      <a href="#" value="Edit Profile">Edit Profile</a>
                      <a href="#" value="Logout">Logout</a>
                    </div>
                </div>
            </div>

            <div class="left-dashboard">
                <h5>Dashboard</h5>
                <hr>
                <button class="dashboard-btns" (click)="viewOrders()">My Orders</button>
                <button class="dashboard-btns" (click)="viewCart()">Cart</button>
            </div>

            <div class="content-table">
                <div class="search-boxes">
                    <label>Category :</label>
                    <select>
                        <option disabled selected>Choose an option</option>
                        <option>Breakfast</option>
                        <option>Lunch</option>
                        <option>Dinner</option>
                    </select>

                    <label>Search by :</label>
                    <select>
                        <option disabled selected>Choose an option</option>
                        <option>Vendors</option>
                        <option>Food Item</option>
                    </select>
                    <select>
                        <option disabled selected>Choose an option</option>
                        <option>Vendors</option>
                        <option>Food Item</option>
                    </select>

                    <button class="go">GO</button>
                </div>

                <div class="food-items">
                    <table class="table table-bordered">
                        <thead class="thead-light">
                          <tr>
                            <th style="width: 6%;">Item.no</th>
                            <th style="width: 25%">Item Name</th>
                            <th style="width: 30%;">Contents</th>
                            <th style="width: 35%;">Order</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let fooditem of vendor.fooditems">
                            <td>{{ fooditem.itemid }}</td>
                            <td>
                                <div style="display: flex; align-items: center;">
                                    <img [src]="fooditem.imageUrl" width="100"/>
                                    <h6 style="margin-left: 10px;">{{ fooditem.itemname }}</h6>
                                </div>
                            </td>
                            <td>{{ fooditem.contents }}</td>
                            <td>
                                <div class="quantity">
                                    <label id="price-tag">Cost : {{ fooditem.price }}</label>
                                    <label for="quantity-dropdown" id="quantity-tag">Quantity :</label>
                                    <select id="quantity-dropdown" [(ngModel)]="selectedQuantity">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                    </select>
                                </div>
                            
                                <div class="date-picker">
                                    <label>From :</label>
                                    <input type="date" [id]="'fromdate-' + fooditem.itemid" name="from-date">
                                    <br>
                                    <label>To :</label>
                                    <input type="date" [id]="'todate-' + fooditem.itemid" name="to-date" style="margin-left: 25px">
                                    <br>
                                    <label for="product" class="price" id="total-tag">Total : {{ fooditem.price * selectedQuantity }}/-</label>
                                    <button class="add-cart" (click)="addToCart(fooditem)"><i class="bi bi-cart"></i>Add to cart</button>
                                </div>
                            </td>
                          </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </body>
</html>
